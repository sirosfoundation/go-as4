repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: go-fmt
        name: Go Format
        entry: gofmt -s -w
        language: system
        types: [go]
        pass_filenames: true

      - id: go-vet
        name: Go Vet
        entry: bash -c 'go vet ./...'
        language: system
        types: [go]
        pass_filenames: false

      - id: go-mod-tidy
        name: Go Mod Tidy
        entry: bash -c 'go mod tidy && git diff --exit-code go.mod go.sum'
        language: system
        files: '(\.go$|go\.mod$)'
        pass_filenames: false

      - id: go-test
        name: Go Test
        entry: bash -c 'go test -race -short ./pkg/...'
        language: system
        types: [go]
        pass_filenames: false
        stages: [pre-push]
